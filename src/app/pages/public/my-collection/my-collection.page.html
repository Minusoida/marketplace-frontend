<h1 class="text-gray-800 text-3xl flex flex-col  font-semibold items-center justify-center">My collection</h1>
<div class="flex flex-col justify-center items-center">
  <div class="max-w-[calc(60%+1rem)] w-3/4 py-6 px-8 bg-white japop shadow shadow-lg rounded-lg my-10 mx-10 flex-auto justify-center items-center max-h-3/4 h-3/4">
    <h1 class="text-2xl flex flex-col  font-semibold items-center justify-center">Triglavski narodni park</h1>
      <div>
          <div class="px-20 flex flex-col items-center col-span-2">
    <!--        <ul class="buttons bg-cover" style="width:100%; height:100%; background-image: url('./assets/images/triglavski_narodni_park.png')">-->
              <ul id="hexGrid" style="width:100%; background-image: url('./assets/images/triglavski_narodni_park.png'); background-size: 100% 100%;">
                <li *ngFor='let state of items; let i = index' class="hex red-{{state[0]}}">
                  <div class="hexIn">
                    <a class="hexLink" (click)="buttonOnClick($event, i, state[0])" [ngClass]="'hex-' + state[0]" style="opacity: 0.2">
                      <span></span>
                    </a>
                  </div>
                </li>
              </ul>
          </div>
    </div>
    <div class="overlay" *ngIf="this.popup">
      <div class="popup">
        <h3>Supporting a good cause</h3>
        <a class="close" (click)="this.cancelPopup()">&times;</a>
        <div class="content">
          <p class="font-medium text-l	py-2">You are about to become an owner of <span class="font-bold">{{this.popupShare}}%</span> of virtual natural landmark: <span class="font-bold">{{this.tokenName}}</span>.</p>
          <p class="font-medium text-xl	py-2"><span class="font-bold">NFT value:</span> {{this.popupPrice}} â‚¬</p>
          <button class="bg-darkgreen-900 hover:bg-darkgreen-700 text-white font-bold py-2 px-10 rounded" style="margin-left: 50%;" (click)="this.addToCart()">
            Add to cart
          </button>
        </div>
      </div>

    

  </div>
</div>
